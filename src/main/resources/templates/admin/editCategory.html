<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/new_app :: ~{html} (content = ~{::content})}">

<body>
	<div th:fragment="content">
	        <div class="container mt-4">
	            <div class="row justify-content-center">
	                <div class="col-12 col-lg-10">
						
						 <div class="card rounded-3 shadow-sm">
						    <div class="card-body p-4">

								<form th:action="@{/admin/categories/{id}/update(id=*{id})}" 
								                              th:object="${updateCategory}" 
								                              method="POST">
								                            
								                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
								                            
								                            <input type="hidden" name="_method" value="put" />

								                            <div class="mb-3">
								                                <label for="name" class="form-label fw-bold">ชื่อหมวดหมู่</label>
								                                
								                                <input type="text" class="form-control" th:field="*{name}" required>
								                                
								                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
								                            </div>

								                            <hr>
								                            <button type="submit" class="btn btn-primary fw-bold">
								                                <i class="fas fa-save"></i> บันทึกการเปลี่ยนแปลง
								                            </button>
								  </form>
						    </div>
						</div>
						
					</div>
		        </div>
		    </div>
	</div>
</body>
</html>
