<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/new_app :: ~{html} (content = ~{::content})}">

<body>
	<div th:fragment="content">
	<div class="container mt-4">
	<div class="card rounded-3 shadow-sm">
	    <div class="card-body  p-4">

			<form th:action="@{/admin/equips/add}" th:object="${newEquip}" method="POST">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

				<h3 class="fw-bold mb-3">เพิ่มรายชื่ออุปกรณ์</h3>

				<div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
					<ul>
						<li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
					</ul>
				</div>

				<div class="mb-3">
					<label for="equipName" class="form-label fw-bold">ชื่ออุปกรณ์</label>
					<input type="text" class="form-control" th:field="*{equipName}" required>
					<div class="text-danger mt-1" th:if="${#fields.hasErrors('equipName')}" th:errors="*{equipName}"></div>
				</div>

				<div class="mb-3">
					<label for="prefix" class="form-label fw-bold">รหัสอุปกรณ์</label>
					<input type="text" class="form-control" th:field="*{prefix}" placeholder="เช่น RC, BB, ARR" required>
					<div class="text-danger mt-1" th:if="${#fields.hasErrors('prefix')}" th:errors="*{prefix}"></div>
				</div>

				<div class="mb-3">
					<label for="categoryId" class="form-label fw-bold">หมวดหมู่</label>
					<select th:field="*{categoryId}" class="form-select" required>
						<option value="">-- กรุณาเลือกหมวดหมู่ --</option>
						<option th:each="cat : ${categories}"
								th:value="${cat.id}"
								th:text="${cat.name}">
						</option>
					</select>
					<div class="text-danger mt-1" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
				</div>
				<hr>

				<button type="submit" class="btn btn-primary fw-bold">
					<i class="fas fa-save"></i> บันทึก
				</button>
				<a th:href="@{/admin/equips}" class="btn btn-secondary fw-bold">
					<i class="fas fa-arrow-left"></i> ย้อนกลับ
				</a>
			</form>
	    </div>
	</div>
	</div>
		</div>
</body>
</html>
