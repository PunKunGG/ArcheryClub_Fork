<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="paginationbar(page)">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=0, size=${page.size})}">&laquo; First</a>
            </li>
            <li class="page-item" th:classappend="${!page.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=${page.number-1}, size=${page.size})}">&lsaquo;</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}" th:classappend="${i == page.number} ? 'active'">
                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=${i}, size=${page.size})}" th:text="${i+1}"></a>
            </li>

            <li class="page-item" th:classappend="${!page.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=${page.number+1}, size=${page.size})}">&rsaquo;</a>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=${page.totalPages-1}, size=${page.size})}">Last &raquo;</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
