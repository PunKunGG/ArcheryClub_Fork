# Database settings ใช้ Environment Variables ของ Railway
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update


file.upload-dir=D:/my-app-uploads/
# กำหนดขนาดไฟล์สูงสุดที่อัปโหลดได้ (ต่อ 1 ไฟล์)
# ค่าเริ่มต้นคือ 1MB, ในที่นี้เราจะเพิ่มเป็น 10MB
spring.servlet.multipart.max-file-size=10MB

# กำหนดขนาด Request สูงสุด (กรณีส่งหลายไฟล์พร้อมกัน)
# ควรตั้งให้เท่ากันหรือมากกว่า max-file-size
spring.servlet.multipart.max-request-size=10MB


#server.port=8080
# Railway จะส่งค่า PORT มาให้ขณะรัน (ต้องรับไว้ตรงนี้)
server.port=${PORT:8080}

# ตั้งค่า timezone ให้ตรง (ป้องกัน log หรือ datetime เพี้ยน)
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Bangkok


