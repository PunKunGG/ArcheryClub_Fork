<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/new_app :: ~{html} (content = ~{::content})}">

<body>
	<div class="card rounded-3 shadow-sm">
	    <div class="card-body  p-4">
			<form th:action="@{/admin/showCategory}" th:object="${categories}" method="POST">
			               
			               {{-- 2. เพิ่ม CSRF Token ของ Spring Security --}}
			               <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			               <div class="mb-3">
			                   <label for="name" class="form-label fw-bold">ชื่อหมวดหมู่</label>
			                   {{-- 3. ใช้ th:field เพื่อผูก input กับฟิลด์ใน DTO --}}
			                   <input type="text" id="name" th:field="*{name}" class="form-control">
			                   
			                   {{-- 4. (แนะนำ) เพิ่มส่วนแสดงข้อความ Error --}}
			                   <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
			                       Error message will be here
			                   </div>
			               </div>

			               <button type="submit" class="btn btn-primary fw-bold">
			                   <i class="fas fa-save me-2"></i> บันทึก
			               </button>
			           </form>
	    </div>
	</div>
</body>
</html>
