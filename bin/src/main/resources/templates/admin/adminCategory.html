<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/new_app :: ~{html} (content = ~{::content})}">

<body>
	<div th:fragment="content">
	        <div class="container mt-4">
	            <div class="row justify-content-center">
	                <div class="col-12 col-lg-10">
	<div class="container mt-4">

	        <div class="d-flex justify-content-between align-items-center mb-3">
	            <h1 class="display-5 fw-bold dashboard-header">จัดการหมวดหมู่</h1>
				<a th:href="@{/admin/categories/trash}" class="btn btn-outline-secondary">
				                <i class="fas fa-trash"></i> ดูถังขยะ
				            </a>
	        </div>

	        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
	            Success message here
	        </div>

	        <div class="row">
	            <div class="col-md-7">
	                <div class="card rounded-3 shadow-sm">
	                    <div class="card-header fw-bold">
	                        รายการหมวดหมู่ทั้งหมด
	                    </div>
	                    <div class="card-body">
	                        <ul class="list-group list-group-flush">
	                            
	                            <li th:each="category : ${categories}" class="list-group-item d-flex justify-content-between align-items-center">
	                                
	                                <span th:text="${category.name}">Category Name</span>
	                                
	                                <div class="dropdown float-end">
	                                    <button class="btn btn-light btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
	                                        <i class="fas fa-ellipsis-v"></i>
	                                    </button>
	                                    <ul class="dropdown-menu">
	                                        <li>
	                                            <a class="dropdown-item" th:href="@{/admin/categories/{id}/edit(id=${category.id})}">
	                                                <i class="fas fa-edit me-2"></i>แก้ไข
	                                            </a>
	                                        </li>
	                                        <li>
												<form th:action="@{/admin/categories/{id}/delete(id=${category.id})}" method="POST"
												      onsubmit="return confirm('คุณแน่ใจหรือไม่ว่าต้องการลบหมวดหมู่นี้?');">
	                                                <button type="submit" class="dropdown-item text-danger">
	                                                    <i class="fas fa-trash me-2"></i>ลบ
	                                                </button>
	                                            </form>
	                                        </li>
	                                    </ul>
	                                </div>
	                            </li>
	                            
	                            <li th:if="${categories.isEmpty()}" class="list-group-item text-muted">
	                                ยังไม่มีหมวดหมู่
	                            </li>
	                        </ul>
	                    </div>
	                </div>
	            </div>

	            <div class="col-md-5">
	                <div class="card rounded-3 shadow-sm">
	                    <div class="card-header fw-bold">
	                        เพิ่มหมวดหมู่ใหม่
	                    </div>
	                    <div class="card-body p-4">
	                        <form th:action="@{/admin/categories}" th:object="${newCategory}" method="POST">
	                            <div class="mb-3">
	                                <label for="category-name" class="form-label">ชื่อหมวดหมู่</label>
	                                <input type="text" class="form-control" id="category-name" th:field="*{name}" required>
	                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
	                            </div>
	                            <button type="submit" class="btn btn-primary fw-bold">
	                                <i class="fas fa-save me-2"></i> บันทึก
	                            </button>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	</div>
		        </div>
		    </div>
		</div>
</body>
</html>
