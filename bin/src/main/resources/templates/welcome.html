<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKU Archery Club</title>

    <!-- Google Fonts (Sarabun) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

    <main class="bg-main d-flex flex-column justify-content-evenly align-items-center text-center">

        <!-- Logo -->
        <img th:src="@{/img/LOGO KK AC 3.png}" alt="Club Logo"
             class="my-4 img-fluid" style="max-width: 520px;">

        <!-- Welcome text -->
        <h1 class="display-5 fw-bold">Welcome to Khon Kaen University Archery Club</h1>
        <p class="lead mb-4">ยินดีต้อนรับเข้าสู่ชมรมยิงธนูมหาวิทยาลัยขอนแก่น</p>

        <!-- Buttons -->
        <div class="d-grid gap-3 col-10 col-md-6 col-lg-4 mx-auto my-4">

            <!-- REGISTER (ถ้ายังไม่ login) -->
            <a th:if="${not #authorization.expression('isAuthenticated()')}"
               th:href="@{/register}" class="btn btn-register btn-lg">REGISTER</a>

            <!-- LOGIN (ถ้ายังไม่ login) -->
            <a th:if="${not #authorization.expression('isAuthenticated()')}"
               th:href="@{/login}" class="btn btn-login btn-lg">LOG IN</a>

            <!-- HOME (ถ้า login แล้ว) -->
            <a th:if="${#authorization.expression('isAuthenticated()')}"
               th:href="@{/home}" class="btn btn-outline-light btn-lg">HOME</a>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
